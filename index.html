<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h2>Simple, traffic-based pricing</h2>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
  </header>
  <!--body-->
  <div id="card">
    <div class="pageview-heading">
      
      <div id="pageviews">
        <div id="pageviews-num">
          <h2 id="rangevalue"></h2>
        </div>
        <h2>Pageviews</h2>
      </div>

      <div class="amount" id="desktop">
        <div class="amount-cash">$16.00</div>
        <div class="perclass" id="per">/month</div>
      </div>
    </div>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
    <div class="amount" id="mobile">
      <div class="amount-cash">$16.00</div>
        <div class="perclass" id="per">/month</div>
    </div>
    <div class="billing">
      <span>Monthly Billing</span>
      <span>
          <label class="switch">
            <input id="checker" type="checkbox">
            <span class="slider round"></span>
        </label>
      </span>
      <span>Yearly Billing </span>
      <span id="discount">-25% discount</span>
    </div>
    <div id="start">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button>Start my trial</button>
    </div>
    
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Smiley geek</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
